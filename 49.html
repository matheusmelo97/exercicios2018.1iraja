<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label> Digite um valor </label>
    <input type="text" name="valor" id="valor"  onchange="verificar()">
    <button onclick="verificar()">ok</button>
    <div id="saida"></div>
</body>
</html>
<script>
    function verificar(){
        var valor = document.getElementById("valor").value;
        if (valor >=1 && valor <=9){
            document.getElementById("saida").innerHTML = "O valor está na faixa permitida";

        } else {
            document.getElementById("saida").innerHTML = "O valor está fora da faixa permitida";
        }
        }
</script>
